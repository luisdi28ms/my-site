<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book</title>
	<link rel="stylesheet" type="text/css" href="gf_style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<!-- Book -->
	<div id="book" class="book">
		<!-- Paper 1 -->
		<div id="p1" class="paper">
			<div class="front">
				<div id="f1" class="front-content">
					<h1 class="title">Luisdi<br>&<br>MariT</h1>
				</div>
			</div>
			<div class="back">
				<div id="b1" class="back-content">
				</div>
			</div>
		</div>
		<!-- Paper 2 -->
		<div id="p2" class="paper">
			<div class="front">
				<div id="f2" class="front-content">
					<p id="days-together"></p>
					<img src="../img/first_date.jpg" id="photo1">
				</div>
			</div>
			<div class="back">
				<div id="b2" class="back-content">
					<h1>Back 2</h1>
				</div>
			</div>
		</div>
		<!-- Paper 3 -->
		<div id="p3" class="paper">
			<div class="front">
				<div id="f3" class="front-content">
				</div>
			</div>
			<div class="back">
				<div id="b3" class="back-content">
				</div>
			</div>
		</div>
	</div>

	<div class="ctrl-center" id="btns">
		<!-- Previous Button -->
		<button id="prev-btn" style="visibility: hidden;">
			<i class="fas fa-arrow-circle-left"></i>
		</button>
		<!-- Next Button -->
		<button id="next-btn" style="visibility: visible;">
			<i class="fas fa-arrow-circle-right"></i>
		</button>

	</div>
</body>
<script src="gf_book.js" defer></script>

</html>
